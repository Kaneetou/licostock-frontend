<div class="lista-usuarios">
    <h2>Usuarios Registrados</h2>
  
    <!-- Formulario para agregar usuario -->
    <form (ngSubmit)="agregarUsuario()">
      <div class="form-group">
        <label for="nombreUsuario">Nombre</label>
        <input
          id="nombreUsuario"
          type="text"
          [(ngModel)]="nuevoUsuario.nombreUsuario"
          name="nombreUsuario"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="emailUsuario">Correo Electrónico</label>
        <input
          id="emailUsuario"
          type="email"
          [(ngModel)]="nuevoUsuario.emailUsuario"
          name="emailUsuario"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="telefonoUsuario">Teléfono</label>
        <input
          id="telefonoUsuario"
          type="tel"
          [(ngModel)]="nuevoUsuario.telefonoUsuario"
          name="telefonoUsuario"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="estadoUsuario">Estado</label>
        <select
          id="estadoUsuario"
          [(ngModel)]="nuevoUsuario.estadoUsuario"
          name="estadoUsuario"
          required
        >
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="idRol">Rol</label>
        <select
          id="idRol"
          [(ngModel)]="nuevoUsuario.idRol"
          name="idRol"
          required
        >
          <option value="1">Administrador</option>
          <option value="2">Vendedor</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit">Agregar Usuario</button>
      </div>
    </form>
  
    <!-- Lista de usuarios -->
    <table *ngIf="usuarios.length">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Estado</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.nombreUsuario }}</td>
          <td>{{ usuario.emailUsuario }}</td>
          <td>{{ usuario.telefonoUsuario }}</td>
          <td>{{ usuario.estadoUsuario }}</td>
          <td>{{ usuario.idRol }}</td>
          <td>
            <button (click)="eliminarUsuario(usuario.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="usuarios.length === 0">No hay usuarios registrados.</p>
  </div>
